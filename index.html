<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Corellian Spike</title>
  <link rel="stylesheet" href="styles.css">
  <!--<script src="https://cdn.tailwindcss.com"></script>-->
</head>

<body>
  <!--<div class="progress-bar">
    <span class="bar"><span id="rnd1progress"></span></span><span class="bar"><span
        id="rnd2progress"></span></span><span class="bar"><span id="rnd3progress"></span></span>
  </div>-->

  <div class="grid gameboard">
    <div class="title">
      <div class="aurebesh">Corellian Spike</div>
    </div>
    <div class="players" id="playerTracker">
    </div>
    <div class="game-pot counter">
      <div id="gamePot" class="number"></div>
      <div class="label">Game Pot</div>
      <div class="label aurebesh">Game Pot</div>
    </div>
    <div class="sabacc-pot counter">
      <div id="sabaccPot" class="number"></div>
      <div class="label">Sabacc Pot</div>
      <div class="label aurebesh">Sabacc Pot</div>
    </div>
    <div class="discard-pile">
      <div id="discard"></div>
    </div>
    <div class="current-bet counter">
      <div id="currentBet" class="number"></div>
      <div class="label">Current Bet</div>
      <div class="label aurebesh">Current Bet</div>
    </div>
    <div class="actions">
      <div id="drawing">
        <button onclick="stand()">Stand</button>
        <button onclick="drawFromPile()">Draw From Pile <span class="neg">ᖬ1</span></button>
        <button onclick="swapFromPile()">Swap From Pile <span class="neg">ᖬ1</span></button>
        <button onclick="swapFromDiscard()">Swap From Discard <span class="neg">ᖬ2</span></button>
      </div>

      <div id="betting">
        <button onclick="check()" id="check">Check</button>
        <span id="bet">
          <button onclick="bet(1)">Bet (1)</button>
          <button onclick="bet(50)">Bet (50)</button>
          <button onclick="bet(100)">Bet (100)</button>
          <button onclick="bet(0)">Bet (custom)</button>
        </span>
        <button onclick="call()" id="call">Call</button>
        <button onclick="raise()" id="raise">Raise</button>
        <button onclick="junk()" id="junk">Junk</button>
        <button onclick="allIn()" id="allIn">ALL IN</button>
      </div>
    </div>
    <div class="player-hand" id="hand">
    </div>
    <div class="game-info">
      <button onclick="newGame()">Reset Game</button>
      <button onclick="endGame()">Game End</button>
      <p>
        Round <span id="currentRound"></span><br />
        <span id="currentStage"></span> Stage<br />
        Player <span id="currentPlayer"></span>'s Turn
      </p>
    </div>
  </div>

  <!--<h2>The Deck</h2>
  <button onclick="showHide('deck', 'grid')">Show the Deck</button>
  <div id="deck" style="display: none;"></div>-->

  <script src="script.js"></script>
</body>

</html>
