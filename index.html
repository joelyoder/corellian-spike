<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Corellian Spike</title>
  <link rel="stylesheet" href="styles.css">
  <!--<script src="https://cdn.tailwindcss.com"></script>-->
</head>

<body>
  <h1>Corellian Spike</h1>

  <button onclick="newGame()">Reset Game</button>
  <button onclick="endGame()">Game End</button>
  <p>
    Round <span id="currentRound"></span><br />
    <span id="currentStage"></span> Stage<br />
    Player <span id="currentPlayer"></span>'s Turn
  </p>

  <ul id="creditTracker"></ul>

  <h2>Glittering Spoils</h2>
  <div>Game Pot: <div id="gamePot">0</div>
  </div>
  <div>Sabacc Pot: <div id="sabaccPot">0</div>
  </div>
  <br />

  <h2>The Deck</h2>
  <button onclick="showHide('deck', 'grid')">Show the Deck</button>
  <div id="deck" style="display: none;"></div>

  <h3>Discard Pile</h3>
  <div id="discard"></div>

  <div id="drawing">
    <h2>Drawing</h2>
    <button onclick="stand()">Stand</button>
    <button onclick="drawFromPile()">Draw From Pile (-1 Credit)</button>
    <button onclick="swapFromPile()">Swap From Pile (-1 Credit)</button>
    <button onclick="swapFromDiscard()">Swap From Discard (-2 Credits)</button>
  </div>

  <div id="betting">
    <h2>Betting</h2>
    <div>Current Bet: <div id="currentBet"></div>
    </div>
    <input type="number" placeholder="Betting Amount"><br />
    <button onclick="check()">Check</button>
    <button id="bet">Bet</button>
    <button id="call">Call</button>
    <button id="raise">Raise</button>
    <button id="junk">Junk</button>
    <button id="allIn">ALL IN</button>
  </div>

  <div id="hand"></div>

  <script src="script.js"></script>
</body>

</html>
