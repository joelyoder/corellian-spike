<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Corellian Spike</title>
  <link rel="stylesheet" href="./fonts/aurebeshaf.css" type="text/css">
  <link rel="stylesheet" href="./fonts/almostthere-numeric.css" type="text/css">
  <link rel="stylesheet" href="./fonts/aurebesh_cantina.css" type="text/css">
  <link rel="stylesheet" href="./fonts/stellar.css" type="text/css">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
  <div class="grid gameboard">
    <div class="title">
      <div class="aurebesh">CORELLIAN SPIKE</div>
    </div>
    <div class="players">
      <div id="playerTracker"></div>
      <div class="gameStatus label">Round <span id="currentRound"></span> <span
          style="color: rgb(var(--sylop));">ðŸŸˆ</span> <span id="currentStage"></span></div>
    </div>
    <div class="pots">
      <div class="counter game-pot">
        <div id="gamePot" class="number"></div>
        <div class="label">Game Pot</div>
        <div class="label aurebesh">Game Pot</div>
      </div>
      <div class="counter sabacc-pot">
        <div id="sabaccPot" class="number"></div>
        <div class="label">Sabacc Pot</div>
        <div class="label aurebesh">Sabacc Pot</div>
      </div>
    </div>
    <div class="discard-pile">
      <div class="current-bet counter">
        <div id="currentBet" class="number"></div>
        <div class="label">Current Bet</div>
        <div class="label aurebesh">Current Bet</div>
      </div>
      <div id="discard"></div>
    </div>
    <div class="actions">
      <div id="drawing">
        <button onclick="stand()">Stand</button>
        <button onclick="drawFromPile()">Draw From Pile <span class="neg"><span class="credit">$</span>1</span></button>
        <button onclick="swapFromPile()">Swap From Pile <span class="neg"><span class="credit">$</span>1</span></button>
        <button onclick="swapFromDiscard()">Swap From Discard <span class="neg"><span
              class="credit">$</span>2</span></button>
      </div>

      <div id="betting">
        <button onclick="check()" id="check">Check</button>
        <span id="bet">
          <button onclick="bet(1)">Bet <span class="neg"><span class="credit">$</span>1</span></button>
          <button onclick="bet(50)">Bet <span class="neg"><span class="credit">$</span>50</span></button>
          <button onclick="bet(100)">Bet <span class="neg"><span class="credit">$</span>100</span></button>
          <button onclick="bet(0)">Input Bet</button>
        </span>
        <button onclick="call()" id="call">Call</button>
        <button onclick="raise()" id="raise">Raise</button>
        <button onclick="junk()" id="junk">Junk</button>
        <button onclick="allIn()" id="allIn">ALL IN</button>
      </div>
    </div>
    <div class="player-hand">
      <button onclick="showHide('hand', 'grid'); showHide('showhand');" id="showhand">Show
        Hand</button>
      <div id="hand" style="display: none;"></div>
    </div>
    <div class="game-info">
      <button onclick="newGame()">Reset Game</button>
      <button onclick="setupGame()">Start Custom Game</button>
    </div>
  </div>

  <!--<h2>The Deck</h2>
  <button onclick="showHide('deck', 'grid')">Show the Deck</button>
  <div id="deck" style="display: none;"></div>-->

  <script src="script.js"></script>
</body>

</html>
